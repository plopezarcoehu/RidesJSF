<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{localeBean.language}">
	<h:head>
		<title><h:outputText value="#{msg['Login']}" /></title>
	</h:head>
	<h:body>
		<h:outputStylesheet library="css" name="login.css" />
		<h1>
			<h:outputText value="#{msg['AppName']}" />
			-
			<h:outputText value="#{msg['Login']}" />
		</h1>
		<h:form>
			<table>
				<tr>
					<td><h:outputText value="#{msg['Email']}" />:</td>
					<td><h:inputText id="email" value="#{loginBean.email}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputText value="#{msg['Password']}" />:</td>
					<td><h:inputSecret id="pass" redisplay="true"
							value="#{loginBean.password}">
						</h:inputSecret></td>
					<td><h:message for="pass" style="color:red" /></td>
				</tr>
			</table>
			<p>
				<h:commandButton value="#{msg['Login']}" action="#{loginBean.login}">
					<f:ajax execute="email pass" render="globalMessages email pass" />
				</h:commandButton>
			</p>
			<h:messages id="globalMessages" style="color:blue" />
		</h:form>
		<br />
		<h:form>
			<h:commandLink action="register" value="#{msg['Register']}" />
		</h:form>
		<div class="lang">
			<h:form>
				<h:selectOneRadio value="#{localeBean.language}" onchange="submit()">
					<f:selectItem itemLabel="Euskara" itemValue="eu" />
					<f:selectItem itemLabel="Castellano" itemValue="es" />
					<f:selectItem itemLabel="English" itemValue="en" />
				</h:selectOneRadio>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
