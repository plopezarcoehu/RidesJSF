<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Rides - driver : Test Driver</title>
	<style>
body {
	font-family: Arial, sans-serif;
	text-align: center;
	margin-top: 40px;
}

.panel {
	margin: auto;
	width: 400px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.title {
	font-weight: bold;
	font-size: 18px;
	margin: 20px;
}

.section {
	background-color: #e0ecf8;
	padding: 20px;
	margin-bottom: 10px;
	cursor: pointer;
}

.lang {
	margin: 20px;
}
</style>
</h:head>
<h:body>
	<f:view locale="#{localeBean.language}" />
	<h:panelGroup rendered="#{loginBean.loggedIn}">
	<div class="panel">
		<div class="title">
			<h:outputText value="#{msg['SelectOption']}" />
		</div>

		<div class="section">
			<h:form>
				<h:commandButton value="#{msg['CreateRide']}"
					action="#{indexBean.createRide}" />

			</h:form>
		</div>

		<div class="section">
			<h:form>
				<h:commandButton value="#{msg['QueryRides']}"
					action="#{indexBean.queryRides}" />
			</h:form>
		</div>

		<div class="lang">
			<h:form>
				<h:selectOneRadio value="#{localeBean.language}" onchange="submit()">
					<f:selectItem itemLabel="Euskara" itemValue="eu" />
					<f:selectItem itemLabel="Castellano" itemValue="es" />
					<f:selectItem itemLabel="English" itemValue="en" />
				</h:selectOneRadio>
			</h:form>
		</div>
	</div>
	</h:panelGroup>
	<h:panelGroup rendered="#{!loginBean.loggedIn}">
        <h:outputText value="#{msg['NotLogged']}" />
        <h:link value="#{msg['LoginHere']}" outcome="/Login.xhtml" />
    </h:panelGroup>
</h:body>
</html>
